<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>查询与统计<span class="c-gray en">&gt;</span>教职工

    <div class="page-container">
        <div class="panel panel-default">
            <div class="panel-header">excel文件预览</div>

                {volist name="data" id="vo" key='i'}
                    <p>{$vo.0} {$vo.1} {$vo.2}</p>
                {/volist}
            </div>
        </div>
        <br/>
        <div class="panel panel-default">
            <div class="panel-header">提交代码</div>
            <div class="panel-body">
                <form action = "{:url('admin/data/modifycode')}" method="post">
                    <select name="type">
                        <option value="0">学生类型</option>
                        <option value="1">教师类型</option>
                        <option value="2">学校类型</option>
                    </select>
                    <input type="submit" value="上传">
                </form>
            </div>
        </div>


    </div>
