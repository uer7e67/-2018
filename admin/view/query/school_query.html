<style type="text/css">
.select_style{
    border:solid 1px #ddd;
    padding: 5px 10px; 
    size: 10px;
}

.pagelist {padding:10px 0; text-align:center;}
.pagelist span,.pagelist a{ border-radius:3px; border:1px solid #dfdfdf;display:inline-block; padding:5px 12px;}
.pagelist a{ margin:0 3px;}
.pagelist span.current{ background:#09F; color:#FFF; border-color:#09F; margin:0 2px;}
.pagelist a:hover{background:#09F; color:#FFF; border-color:#09F; }
.pagelist label{ padding-left:15px; color:#999;}
.pagelist label b{color:red; font-weight:normal; margin:0 3px;}
</style>

<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>学校管理模块<span class="c-gray en">&gt;</span>学校查询
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>

    <div class="page-container">
        <div class="panel panel-default">
            <div class="panel-header">面板标题</div>
            <div class="panel-body">

                
                <div class="text-c">
                    <form action="" method="POST">
                        学校： 
                        
                        <input type="text" name="id" id="" placeholder=" 学校编码" style="width:250px" class="input-text">

                        <button name="" id="btn1" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>搜索</button>
                    </form>
                    
                </div>

                <div class="page-container">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-border table-bg table-bordered">
                                <thead>
                                    <tr><th width="20%">学校编码</th><th width="40%">学校名</th><th width="40%">操作</th></tr>
                                </thead>
                                <tbody>
                                    {volist name="view" id="vo"}
                                    <tr class="">
                                        <td>{$vo.id}</td>
                                        <td>{$vo.name}</td> 
                                        <td>
                                            <a href="{:url('admin/query/school_update',array( 'id' => $vo['id']))}">修改</a> | 
                                            <a href="{:url('admin/query/school_del', array('id' => $vo['id']))}">删除</a>
                                        </td>   
                                    </tr>
                                    {/volist}
                                </tbody>
                        </div>
                    </div>
                    <div class="pagelist">
                        {$view->render()}
                    </div>

                </div>


            </div>
        </div>
    </div>
</body>
