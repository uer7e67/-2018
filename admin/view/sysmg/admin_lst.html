<style type="text/css">
.select_style{
    border:solid 1px #ddd;
    padding: 5px 10px; 
    size: 10px;
}
.pagelist {padding:10px 0; text-align:center;}
.pagelist span,.pagelist a{ border-radius:3px; border:1px solid #dfdfdf;display:inline-block; padding:5px 12px;}
.pagelist a{ margin:0 3px;}
.pagelist span.current{ background:#09F; color:#FFF; border-color:#09F; margin:0 2px;}
.pagelist a:hover{background:#09F; color:#FFF; border-color:#09F; }
.pagelist label{ padding-left:15px; color:#999;}
.pagelist label b{color:red; font-weight:normal; margin:0 3px;}

</style>

</head>
<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>系统管理<span class="c-gray en">&gt;</span>管理员列表  
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>

    <div class="page-container">
        <div class="panel panel-default">
            <div class="panel-header">管理员列表</div>
            <div class="panel-body">
                <table class="table table-border table-bordered table-bg">
                    <thead>
                        <tr>
                            <th colspan="12" scope="col">
                                <span>
                                    <a data-href="" data-title="添加管理员" href="{:url('admin/sysmg/add_admin')}" class="btn btn-primary radius">
                                        <i class="Hui-iconfont">&#xe600;</i> 添加管理员
                                    </a>
                                </span>
                            </th>
                        </tr>
                        <tr class="text-c">
                            <th>ID</th>
                            <th>用户名</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="adminlst" id="vo"}
                        <tr class="text-c">
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.describe}</td>
                            <td>
                                <!--<a href="">禁用|删除</a>-->
                                <a href="{:url('admin/sysmg/update_admin', array('id'=>$vo['id']))}">修改</a>|<a href="{:url('admin/sysmg/del_admin', array('id'=>$vo['id']))}">删除</a>
                            </td>
                        </tr> 
                        {/volist}   
                    </tbody>
                </table>
            </div>
            <div class="pagelist">
                {$adminlst->render()}
            </div>
        </div>
    </div>

<script type="text/javascript" src="__PUBLIC__/static/lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
